<div class="main">
  <div class="header">
    <h1 class="title">My SMS Messenger</h1>
    <button class="logout-btn" (click)="onLogout()">Logout</button>
  </div>
  <div class="cards">
    <app-message-form
      [characterLimit]="CHARACTER_LIMIT"
      (messageSubmitted)="onMessageSubmitted()"
    ></app-message-form>
    <app-message-list
      [messages$]="messages$"
      [characterLimit]="CHARACTER_LIMIT"
    ></app-message-list>
  </div>
</div>
