<div class="card">
  <h2>Message History (23)</h2>
  @for(message of (messages$|async); track message.id) {
  <div class="message-item">
    <div class="message-item-header">
      <div class="phone-label">phone number</div>
      <div class="timestamp-label">date</div>
    </div>
    <div class="message-item-text">{{message.text}}</div>
    <div class="message-item-footer">87/250</div>
  </div>
  }
</div>
