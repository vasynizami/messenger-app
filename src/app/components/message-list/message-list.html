<div class="card">
  <h2>Message History (23)</h2>
  @for(message of (messages$|async); track message.id) {
  <div class="message-item">
    <div class="message-item-header">
      <div class="phone-label">{{formatPhoneNumber(message.phoneNumber)}}</div>
      <div class="timestamp-label">{{formatCreatedAt(message.createdAt)}}</div>
    </div>
    <div class="message-item-text">{{message.text}}</div>
    <div class="message-item-footer">{{getCharacterCount(message)}}</div>
  </div>
  }
</div>
